<!DOCTYPE html>

<head>

  <title> 加碼券中獎一鍵查 </title>
  <link rel="stylesheet" href="style_5000.css">
  <script async src="5000.js"></script>
</head>
<body>
    <div class="box" style="width:350px; height:375px; background-color: #eee;">
        <div class="function">
        <h1 class= "line1">加碼券中獎一鍵查</h1>
        <p class="intro">請輸入身分證字號後三碼： </p>
        <p class="private">（不追蹤、不儲存個資，請安心使用） </p>
        <input type="text" id="idNumber" class="idNumber">
        <input type="button" id="submit" class="submit" value="提交"></input>
    </div> 
        <div class="result">
        <p class="showResult"></p>

        <p class="showPrize2"></p>

        </div>
    <div class="info">
        <p class="link">網站僅為自主練習使用，中獎消息請以<a href="https://vhpi.5000.gov.tw/" target="_blank">官方網站</a>為主</p>
        <p class="update">更新時間：2021/11/02 (本週二獎項皆已更新)</p>
    </div>
    </div>
